<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="fs">
            
            <div id="text">
                <h1>Temperature Converter
                    <div id="line"></div>
                </h1>
                <p>Enter a value in the Fahrenheit field to convert the value to Celsius:</p>
                <p>
                    <label>Fahrenheit</label>
                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
                  </p>
                  <p style="border: 1px solid #000; width: 35%; margin-left: 35%; border-radius: 5px;">Celcius: <span id="outputCelcius"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
